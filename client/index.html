<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Profile Database</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- External libs (allowed by CSP configured in server.js) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>

  <!-- Use absolute paths so assets load regardless of URL path -->
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="nav-dropdown" id="navDropdown">
    <button class="nav-toggle" id="navToggle">Menu</button>
    <div class="nav-menu">
      <a href="https://www.xodiamediagroup.com/" target="_top" rel="noopener">Home</a>
      <a href="https://www.xodiamediagroup.com/upcoming-events" target="_top" rel="noopener">Upcoming Events</a>
      <a href="https://www.xodiamediagroup.com/contact" target="_top" rel="noopener">Contact Us</a>
      <a href="https://www.xodiamediagroup.com/tools" target="_top" rel="noopener">Tools</a>
    </div>
  </div>

  <div class="container">
    <div class="main-card">
      <div class="main-card-header">
        <div>
          <h1>DJ Profile Database</h1>
          <div class="subtitle" id="profileCount">Manage and organize DJ profiles</div>
        </div>
        <img
          src="https://images.squarespace-cdn.com/content/v1/681ea18dd168a935c26295bd/c311da3d-6fbf-446a-858c-227fa011e7e3/Xodia+MEDIA+Group+%28TRANS%29+%281%29+%281%29.png?format=750w"
          alt="Xodia Media Group"
          class="main-logo"
        >
      </div>

      <div class="controls">
        <button class="primary" id="btnCreate">Create Profile</button>
        <button id="btnExport">Export CSV</button>
        <button id="btnImport">Import CSV</button>
      </div>

      <input type="file" id="csvImport" accept=".csv" style="display:none;">

      <div class="search-card">
        <div class="options-grid" style="align-items: end;">
          <div class="form-group" style="margin-bottom: 0;">
            <label for="adminToken">Admin Token (optional)</label>
            <input type="text" id="adminToken" placeholder="Only required if ADMIN_TOKEN is set on the server">
          </div>
          <div class="form-group" style="margin-bottom: 0;">
            <button id="btnSaveToken">Save Token</button>
            <div id="serverStatus" class="status-message"></div>
          </div>
        </div>
      </div>

      <div class="controls-row">
        <div class="search-card search-card-input">
          <div style="width: 100%;">
            <label for="searchInput">Search Profiles</label>
            <input type="text" class="search-input" id="searchInput"
              placeholder="Search by stage name, name, city, state, email, or phone...">
          </div>
        </div>

        <div class="search-card">
          <div class="options-grid">
            <div class="form-group" style="margin-bottom: 0;">
              <label for="sortBy">Sort By</label>
              <select id="sortBy">
                <option value="stageName">Stage Name (A-Z)</option>
                <option value="stageName-desc">Stage Name (Z-A)</option>
                <option value="fullName">Full Name (A-Z)</option>
                <option value="fullName-desc">Full Name (Z-A)</option>
                <option value="age">Age Group</option>
                <option value="experience">Experience Level</option>
                <option value="city">City (A-Z)</option>
              </select>
            </div>

            <div class="form-group" style="margin-bottom: 0;">
              <label for="displayCount">Display Count</label>
              <select id="displayCount">
                <option value="all">All Profiles</option>
                <option value="10">10 profiles</option>
                <option value="25">25 profiles</option>
                <option value="50">50 profiles</option>
                <option value="100">100 profiles</option>
              </select>
            </div>

            <div class="form-group" style="margin-bottom: 0;">
              <label for="cardSize">Card Size</label>
              <select id="cardSize">
                <option value="small">Small</option>
                <option value="medium" selected>Medium</option>
                <option value="large">Large</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="search-card">
        <div class="analytics-header">
          <div>
            <h2 style="font-size: 18px; margin-bottom: 4px; font-weight: 600;">Analytics Dashboard</h2>
            <p style="font-size: 12px; color: var(--muted); margin: 0;">Customize which charts to display</p>
          </div>
          <button id="toggleAnalyticsBtn" class="toggle-analytics">Hide Dashboard</button>
        </div>

        <div id="analyticsContent" class="analytics-content">
          <div class="chart-toggles">
            <label class="checkbox-label"><input type="checkbox" id="showExperience" checked><span>Experience Distribution</span></label>
            <label class="checkbox-label"><input type="checkbox" id="showAge" checked><span>Age Distribution</span></label>
            <label class="checkbox-label"><input type="checkbox" id="showLocation" checked><span>Location Distribution</span></label>
            <label class="checkbox-label"><input type="checkbox" id="showReferral" checked><span>Referral Sources</span></label>
          </div>

          <div class="graphs-grid">
            <div class="graph-container" id="experienceContainer"><h3 class="graph-title">Experience Distribution</h3><canvas id="experienceChart"></canvas></div>
            <div class="graph-container" id="ageContainer"><h3 class="graph-title">Age Distribution</h3><canvas id="ageChart"></canvas></div>
            <div class="graph-container" id="locationContainer"><h3 class="graph-title">Location Distribution</h3><canvas id="locationChart"></canvas></div>
            <div class="graph-container" id="referralContainer"><h3 class="graph-title">Referral Sources</h3><canvas id="referralChart"></canvas></div>
          </div>
        </div>
      </div>

      <div id="profilesContainer" class="profiles-grid size-medium"></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">Create Profile</h2>
        <button class="close" id="modalClose" aria-label="Close">&times;</button>
      </div>

      <form id="profileForm">
        <input type="hidden" id="profileId">

        <div class="form-grid">
          <div class="form-group">
            <label for="stageName">Stage Name *</label>
            <input type="text" id="stageName" required>
          </div>

          <div class="form-group">
            <label for="fullName">Name (First & Last) *</label>
            <input type="text" id="fullName" required>
          </div>

          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city">
          </div>

          <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state">
          </div>

          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber">
          </div>

          <div class="form-group">
            <label for="experienceLevel">Experience Level</label>
            <input type="text" id="experienceLevel" placeholder="e.g., 5 years +, 3 years, etc.">
          </div>

          <div class="form-group">
            <label for="age">Age *</label>
            <input type="text" id="age" required placeholder="e.g., 25-35, 18-25, 35+">
          </div>

          <div class="form-group">
            <label for="email">Email *</label>
            <input type="text" id="email" required>
          </div>

          <div class="form-group form-group-full">
            <label for="socialMedia">Social Media Links</label>
            <input type="text" id="socialMedia" placeholder="Instagram, Facebook, SoundCloud, etc.">
          </div>
        </div>

        <div class="form-actions">
          <button type="button" id="btnCancel">Cancel</button>
          <button type="submit" class="primary">Save Profile</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
