<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Profile Database</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>

  <link rel="stylesheet" href="/css/styles.css?v=4">
</head>
<body>
  <!-- Navigation Menu -->
  <div class="nav-dropdown" id="navDropdown">
    <button class="nav-toggle" id="navToggle" type="button">Menu</button>
    <div class="nav-menu">
      <a href="https://www.xodiamediagroup.com/" target="_top" rel="noopener">Home</a>
      <a href="https://www.xodiamediagroup.com/upcoming-events" target="_top" rel="noopener">Upcoming Events</a>
      <a href="https://www.xodiamediagroup.com/contact" target="_top" rel="noopener">Contact Us</a>
      <a href="https://www.xodiamediagroup.com/tools" target="_top" rel="noopener">Tools</a>
    </div>
  </div>

  <div class="container">
    <div class="main-card">
      <div class="main-card-header">
        <div class="header-left">
          <h1>DJ Profile Database</h1>
          <p class="subtitle">A database for in depth analysis of collected DJ information</p>
        </div>

        <img
          src="https://images.squarespace-cdn.com/content/v1/681ea18dd168a935c26295bd/c311da3d-6fbf-446a-858c-227fa011e7e3/Xodia+MEDIA+Group+%28TRANS%29+%281%29+%281%29.png?format=750w"
          alt="Xodia Media Group"
          class="main-logo"
        >
      </div>

      <input type="file" id="csvFile" accept=".csv" style="display:none;">

      <!-- Server & Analytics Row -->
      <div class="info-cards-row">
        <!-- Server Info Card -->
        <div class="search-card server-info-card">
          <div class="server-header">
            <h3 class="server-title">Server Connection</h3>
            <div class="server-status-row">
              <span id="serverDot" class="conn-dot conn-off" title="Server connection"></span>
              <span id="serverStatus" class="conn-text">Disconnected</span>
              <div id="adminBanner" class="admin-banner unauthorized" title="Admin token status">Unauthorized</div>
            </div>
          </div>

          <div class="token-input-section">
            <label for="adminToken">Admin Token</label>
            <div class="token-input-row">
              <input type="password" id="adminToken" placeholder="Paste token (shared with your team)">
              <button id="btnSaveToken" type="button">Save Token</button>
            </div>
          </div>

          <div id="miniConsole" class="mini-console" aria-live="polite"></div>
        </div>

        <!-- Analytics Dashboard -->
        <div class="search-card">
          <div class="analytics-header">
            <div>
              <h2 class="section-title">Analytics Dashboard</h2>
              <p class="section-subtitle">Customize which charts to display</p>
            </div>
            <div class="color-palette-selector">
              <label for="colorPalette">Color Palette:</label>
              <select id="colorPalette">
                <option value="default">Default</option>
                <option value="vibrant">Vibrant</option>
                <option value="pastel">Pastel</option>
                <option value="monochrome">Monochrome</option>
                <option value="warm">Warm</option>
                <option value="cool">Cool</option>
              </select>
            </div>
          </div>

          <div id="analyticsContent" class="analytics-content">
            <div class="chart-toggles">
              <label class="checkbox-label"><input type="checkbox" id="showExperience" checked><span>Experience</span></label>
              <label class="checkbox-label"><input type="checkbox" id="showAge" checked><span>Age</span></label>
              <label class="checkbox-label"><input type="checkbox" id="showLocation" checked><span>Location</span></label>
              <label class="checkbox-label"><input type="checkbox" id="showReferral" checked><span>Referral</span></label>
            </div>

            <div class="graphs-grid">
              <div class="graph-container" id="experienceContainer"><h3 class="graph-title">Experience</h3><canvas id="experienceChart"></canvas></div>
              <div class="graph-container" id="ageContainer"><h3 class="graph-title">Age</h3><canvas id="ageChart"></canvas></div>
              <div class="graph-container" id="locationContainer"><h3 class="graph-title">Location</h3><canvas id="locationChart"></canvas></div>
              <div class="graph-container" id="referralContainer"><h3 class="graph-title">Referral</h3><canvas id="referralChart"></canvas></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Profiles Card -->
      <div class="search-card profiles-card">
        <div class="profiles-card-header">
          <div class="controls">
            <button class="primary" id="btnCreate" type="button">Create Profile</button>
            <button id="btnLoadCsv" type="button">Load CSV</button>
            <button id="btnSaveToServer" class="btn-save" type="button" disabled>Save</button>
          </div>
        </div>

      <div class="controls-row">
        <div class="search-card search-card-input">
          <div style="width: 100%;">
            <label for="searchInput">Search Profiles</label>
            <input type="text" class="search-input" id="searchInput"
              placeholder="Search by stage name, name, city, state, email, or phone...">
          </div>
        </div>

        <div class="search-card">
          <div class="options-grid">
            <div class="form-group" style="margin-bottom: 0;">
              <label for="sortBy">Sort By</label>
              <select id="sortBy">
                <option value="stageName">Stage Name (A-Z)</option>
                <option value="stageName-desc">Stage Name (Z-A)</option>
                <option value="fullName">Full Name (A-Z)</option>
                <option value="fullName-desc">Full Name (Z-A)</option>
                <option value="age">Age Group</option>
                <option value="experience">Experience Level</option>
                <option value="city">City (A-Z)</option>
              </select>
            </div>

            <div class="form-group" style="margin-bottom: 0;">
              <label for="displayCount">Display Count</label>
              <select id="displayCount">
                <option value="all">All Profiles</option>
                <option value="10">10 profiles</option>
                <option value="25">25 profiles</option>
                <option value="50">50 profiles</option>
                <option value="100">100 profiles</option>
              </select>
            </div>

            <div class="form-group" style="margin-bottom: 0;">
              <label for="cardSize">Card Size</label>
              <select id="cardSize">
                <option value="small">Small</option>
                <option value="medium" selected>Medium</option>
                <option value="large">Large</option>
              </select>
            </div>
          </div>
        </div>
      </div>

        <div id="profilesContainer" class="profiles-grid size-medium"></div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">Create Profile</h2>
        <button class="close" id="modalClose" type="button" aria-label="Close">&times;</button>
      </div>

      <form id="profileForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="stageName">Stage Name *</label>
            <input type="text" id="stageName" required>
          </div>

          <div class="form-group">
            <label for="fullName">Name (First & Last) *</label>
            <input type="text" id="fullName" required>
          </div>

          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city">
          </div>

          <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state">
          </div>

          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" placeholder="(555) 555-5555">
          </div>

          <div class="form-group">
            <label for="experienceLevel">Experience Level</label>
            <input type="text" id="experienceLevel" placeholder="e.g., 5 years +, 3 years, etc.">
          </div>

          <div class="form-group">
            <label for="age">Age *</label>
            <input type="text" id="age" required placeholder="e.g., 25-35, 18-25, 35+">
          </div>

          <div class="form-group">
            <label for="email">Email *</label>
            <input type="text" id="email" required>
          </div>

          <div class="form-group form-group-full">
            <label for="socialMedia">Social Media Links</label>
            <input type="text" id="socialMedia" placeholder="Instagram, Facebook, SoundCloud, etc.">
          </div>

          <div class="form-group form-group-full">
            <label for="heardAbout">Source</label>
            <input type="text" id="heardAbout" placeholder="e.g., Instagram, referral, website">
          </div>
        </div>

        <div class="form-actions">
          <button type="button" id="btnCancel">Cancel</button>
          <button type="submit" class="primary">Save Profile</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/app.js?v=4"></script>
</body>
</html>
